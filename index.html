<!Doctype html>
<html>
    <head>
        <meta charset="utf8">
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <script src="assets/js/vendor/phaser.min.js"></script>
        <script src="assets/js/main.js"></script>
        <title>Survive</title>
    </head>
    <body>
        <div class="game-container">

            <div class="end-screen container">
                <div class="score message">
                    You scored: <span class="score-message"></span>
                </div>
                <div class="play-again message js-play-again">Play again?</div>
                <div class="high-score">
                    <ul class="high-score-list">
                        <li>
                            <span class="high-score-list__position">1: </span><span class="high-score-ist__name">Jack</span>
                            <span class="high-score-list__score">8,000,000</span>
                        </li>
                        <li>
                            <span class="high-score-list__position">1: </span><span class="high-score-ist__name">Jack</span>
                            <span class="high-score-list__score">8,000,000</span>
                        </li>
                        <li>
                            <span class="high-score-list__position">1: </span><span class="high-score-ist__name">Jack</span>
                            <span class="high-score-list__score">8,000,000</span>
                        </li>
                        <li>
                            <span class="high-score-list__position">1: </span><span class="high-score-ist__name">Jack</span>
                            <span class="high-score-list__score">8,000,000</span>
                        </li>
                    </ul>

                    <div class="add-high-score">
                        <input class="name">
                        <button class="submit-score">submit</button>
                    </div>
                </div>
            </div>

            <div id="logo-container" class="container">
                <div class="logo">Survive</div>
            </div>
            <h1 class="game-info game-info--left">Score: <span id="score">0</span></h1>
            <h1 class="game-info game-info--right">Wave: <span id="wave">1</span> - Level: <span id="level">1</span></h1>
            <div id="game"></div>
        </div>
    </body>
</html>
